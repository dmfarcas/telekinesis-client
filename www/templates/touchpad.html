<ion-view view-title="Touchpad">
  <ion-nav-buttons side="primary">
        <button class="button" ng-click="showKeyboard()">
          <i class="ion-compose"></i>
        </button>
      </ion-nav-buttons>
  <ion-content class="padding"
              detect-gestures
               id="touchpad"
               scroll="false"
               on-drag="dragEvent($event)">
               <input type="text"
                       focus-on="focusMe"
                       keypress-events
                       id="keyboard">
              </input>
               <p>Tap X : {{data.tapX}}</p>
               <p>Tap Y : {{data.tapY}}</p>
               </ion-content>
  </ion-content>
</ion-view>
