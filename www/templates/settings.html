<ion-view view-title="Settings">
  <ion-content>
    <ul class="list">
    <li class="item item-toggle">
       Keep device awake while using touchpad
       <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="data.katoggle" ng-change="awakeSet()" id="keepAwake" name="keepAwake">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </li>
    <li class="item item-toggle">
      Prevent computer from going to sleep
       <label class="toggle toggle-positive">
         <input type="checkbox"  ng-model="data.katogglepc" ng-change="awakeSetPc()" id="keepPcAwake" name="keepPcAwake">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </li>
    <!-- TODO -->
    <li class="item item-toggle">
        Send notifications to server
       <label class="toggle toggle-positive">
         <input type="checkbox">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </li>
    <!-- TODO -->
    <li class="item item-toggle">
       Synchronize contacts on startup
       <label class="toggle toggle-positive">
         <input type="checkbox">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </li>
  </ul>
  </ion-content>
</ion-view>
