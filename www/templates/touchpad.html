<ion-view view-title="Touchpad">

  <ion-content class="padding"
               id="touchpad"
               scroll="false"
               on-drag="dragEvent($event)">

               <p>Tap X : {{data.tapX}}</p>
               <p>Tap Y : {{data.tapY}}</p>

  </ion-content>
  </ion-content>
</ion-view>
