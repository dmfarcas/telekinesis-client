<ion-view view-title="Touchpad">
  <ion-nav-buttons side="primary">
        <button class="button" ng-click="showKeyboard()">
          <i class="ion-compose"></i>
        </button>
      </ion-nav-buttons>
  <ion-content class="padding"
              detect-gestures
               id="touchpad"
               scroll="false"
               on-drag="dragEvent($event)">
               <!-- the only way to stop the damn autocorrect is to use a password field... lesson learned. Wow. -->
               <input type="password"
                       focus-on="focusMe"
                       keypress-events
                       maxlength="0"
                       id="keyboard">
              </input>
               <p>Tap X : {{data.tapX}}</p>
               <p>Tap Y : {{data.tapY}}</p>
               </ion-content>
  </ion-content>
</ion-view>
